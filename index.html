<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior consultant</title>

  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
  <div class="container1">
    <h2 class="logo">THE INTERIOR</h2>
    <div class="menu__img" id="ham">
      <img src="/menu.svg" alt="" class="hamenu img">
    </div>
    <div class="menu remove">
      <ul>
        <li id="home">Home</li>
        <li id="collection">Collection</li>
        <li id="about">About</li>
        <li id="contact">Contact</li>
      </ul>
    </div>
    <div class="menu__close remove" id="close">
      <img src="/close.svg" class="img" alt="">
    </div>
  </div>
  <main class="wrapper">
    <section class="text">
      <h1 class="text__title">
        Modern Interior
      </h1>
      <p class="text__detail">
        A full-Service residential & <br> commercial interior design and <br> staging company offering <br> professional organizing & <br> eco-services.
      </p>
      <div class="text__link">
        <a href="#" class="">Read more</a>
        <div class="text__linkImg">
          <img src="/arrow.svg" alt="" class="img">
        </div>
      </div>
    </section>
    <section class="image">
      <img src="/photo1.png" alt="" class="img">
      <section class="card">
        <div class="card__overview">
          <img src="/photo2.png" alt="" class="card__img">
          <div class="card__profile">
            <h3 class="card__profile__name">Aliza Webber</h3>
            <h3 class="card__profile__role">Interior designer</h3>
          </div>
        </div>
        <p class="card__text">
          Designed in 2020 by <br> Aliza Webber
        </p>
      </section>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
